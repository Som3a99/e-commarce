{% extends "base.html" %}

{% block title %}Reset Password - Smart Shop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Reset Password</h3>
            </div>
            <div class="card-body">
                <p class="text-center mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                <form method="POST" action="{{ url_for('reset_password_request') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Remember your password? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
